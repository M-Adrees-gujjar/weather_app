<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Weather</title>
</head>

<body>

    <main>
        <div class="box">
            <div class="wthr_box">
                <div class="form_box">
                    <form action="">
                        <input type="text" id="cty" placeholder="Enter City Name">
                        <button type="button" onclick="check()">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        </button>
                    </form>
                </div>
                <div class="image">
                    <img src="sun.png" alt="sun" width="100%" height="100%" id="img">
                </div>
                <div class="heading">
                    <h1 class="temp" >
                        <span id="temp">0</span>
                        <span class="circle"></span>
                        C</h1>
                    <h1 class="city" id="city">City</h1>
                </div>
                <div class="info">
                    <div class="info_box">
                        <div class="">
                            <span><i class="fa-solid fa-water"></i></span>
                        </div>
                        <h3 id="percnt">0%</h3>
                        <h3>Humidity</h3>
                    </div>
                    <div class="info_box">
                        <div class="">
                            <span><i class="fa-solid fa-wind"></i></span>
                        </div>
                        <h3 id="meter">0Km/h</h3>
                        <h3>Wind Speed</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="weather.js"></script>
</body>

</html>
